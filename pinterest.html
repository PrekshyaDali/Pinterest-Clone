<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest Clone</title>
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="general.css" />
    <link rel="stylesheet" href="content.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="header">
      <div class="left-section">
        <div class="pinterest-logo-div">
          <img class="pinterest-logo" src="header-icons/pinterest logo.webp" />
        </div>

        <div class="home-button">
          <p class="home-p">Home</p>
          <div class="home-minimize">&#709;</div>
        </div>
      </div>

      <div class="middle-section">
        <div class="search-div">
          <input class="search-input" type="text" placeholder="Search" />
          <img class="search-icon" src="header-icons/magnifying-glass-solid.svg" />
        </div>
      </div>
      <div class="right-section">
        <div class = 'notification-hover'>
          <img class="notification-icon" src="header-icons/bell-solid.svg" />
        </div>
        <div class = 'comment-hover'>
          <img class="comment-icon" src="header-icons/comment-dots-solid.svg" />
        </div>

        <div class="user-hover">
          <img class="user-icon" src="header-icons/user-solid.svg" />
        </div>
        <div class = 'angledown-hover'>
          <img class="angle-down" src="header-icons/angle-down-solid.svg" />
        </div>
      </div>
    </div>

    <div class="first-row">
      <div class="first-div">
        <img class = 'picture1'src="header-icons/picture1.jpg" >
      </div>
      <div class="second-div">
        <img class = 'picture1' src="header-icons/pic.jpg" >
      </div>
      <div class="first-div">
        <img class = 'picture1'src="header-icons/picture1.jpg" >
      </div>
      <div class="second-div">
        <img class = 'picture1' src="header-icons/picture3.jpg" >
      </div>
      <div class="second-div">
        <img class = 'picture1'src="header-icons/picture1.jpg" >
      </div>
      <div class="second-div">
        <img class = 'picture1' src="header-icons/picture3.jpg" >
      </div>
      
    </div>
  </body>
</html>
